<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css" />
</head>

<body class="bg-dark">
    <form>
        <div class="input-group mb-2">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Введите название игры..."
                    aria-label="Введите название игры..." aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Добавить</button>
            </div>
        </div>
    </form>

    <div class="d-grid mb-2">
        <button type="button btn-info" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Roll
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe
                        src="https://wheelofnames.com/ru/xvs-xb3"
                        width="100%" height="800">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-dark table-striped table-hover table-sm">
        <thead class="table-full-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col"><img src="https://img.icons8.com/ios-glyphs/20/FFFFFF/checked-2--v1.png"/></th>
            <th scope="col" class="w-100"><img src="https://img.icons8.com/ios-glyphs/20/FFFFFF/xbox-controller.png"/> Game </th>
        </tr>
        <tbody>
            {{ range $key, $val := .gameList }}
            <tr>
                <td>{{ $key }}</td>
                {{ if $val.Done }}
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></th>
                {{ else }}
                    <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
                {{ end }}
                <td>{{ $val.Name }}</td>
            </tr>
            {{ end }}
        </tbody>
        </thead>
    </table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
