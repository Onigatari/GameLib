<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css"/>
</head>

<body class="bg-dark">

<nav class="navbar navbar-ligh">
    <a class="navbar-brand" href="/">
        <img src="https://img.icons8.com/fluency/48/null/xbox-controller--v2.png"/>
        <span class="fs-4" style="color: white">GameLib</span>
    </a>
</nav>

<div class="btn-up btn-up_hide"></div>

<form method="POST" action="/add">
    <div class="input-group mb-2">
        <div class="input-group mb-2">
            <input type="text" class="form-control" name="game" placeholder="Введите название игры..."
                   aria-label="Введите название игры..." aria-describedby="button-addon2">
            <button class="btn btn-primary" type="submit" id="button-addon2">Добавить</button>
        </div>
    </div>
</form>

<form method="GET" action="/random">
    <div class="d-grid gap-2 mb-2">
        <button class="btn btn-primary" type="submit" id="button-random">Random</button>
    </div>
</form>

{{ if .randomGame }}
    <div class="alert alert-primary" style="height: 4.5rem;" role="alert">
        <p class="text-center">{{ .randomGame }}</p>
    </div>
{{ end }}

<table id="gamesList" class="table table-dark table-striped table-hover table-sm mb-5" data-mdb-fixed-header="true">
    <thead class="table-full-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col"><img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/checked-2--v1.png"/></th>
        <th scope="col" class="w-100"><img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/xbox-controller.png"/>
            Game
        </th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {{ range $key, $val := .gameList }}
        <td class="align-middle">{{ $key }}</td>
        <div id="content">
            {{ if $val.Done }}
                <th class="align-middle" scope="row"><input class="form-check-input" type="checkbox"
                                                            value={{ $val.Name }}
                                                            id="flexCheckChecked" checked>
                </th>
            {{ else }}
                <th class="align-middle" scope="row"><input class="form-check-input" type="checkbox"
                                                            value={{ $val.Name }}
                                                            id="flexCheckDefault"></th>
            {{ end }}
        </div>
        <td class="align-middle">{{ $val.Name }}</td>
        <td class="align-middle">
            <form action="/delete" method="POST" name="deleteRequest">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-sm text-center" name="buttonDelete"
                            value={{ $val.Name }}>
                        <img src="https://img.icons8.com/ios-filled/20/FFFFFF/full-trash--v1.png"/>
                    </button>
                </div>
            </form>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="application/javascript" src="../assets/checkbox.js"></script>
</body>
</html>
